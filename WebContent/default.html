<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="resources/js/main.js"></script>
	
	<title>Welcome</title>
	
</head>
<body>
	<div class="container">
		<div id="addDialog">
			<label>Name:</label>
			<input type="text" id="name" name="name">
			
			<label>Username:</label>
			<input type="text" id="userName" name="username">
			
			<input id="addStudent" type="button" value="Add student">
		</div>
		<div id="checkDialog">
			<label>Username:</label>
			<input type="text" id="checkUserName" name="checkUsername">
			
			<label>Code:</label>
			<input type="text" id="code" name="checkCode">
			
			<input id="checkCode" type="button" value="Check">
		</div>
	</div>
	<input type="button" id="addDialogButton" value="Add Student">
	<input type="button" id="checkDialogButton" value="Check code">
</body>
</html>
